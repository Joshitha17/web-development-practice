<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="logo">Netflix</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button>Join Now</button>
        </section>
        <section class="movies">
            <h2>Trending Now</h2>
            <div class="movie-list">
                <div class="movie-item"><img src="movie1.jpg" alt="Movie 1"></div>
                <div class="movie-item"><img src="movie2.jpg" alt="Movie 2"></div>
                <div class="movie-item"><img src="movie3.jpg" alt="Movie 3"></div>
                <div class="movie-item"><img src="movie4.jpg" alt="Movie 4"></div>
                <div class="movie-item"><img src="movie5.jpg" alt="Movie 5"></div>
            </div>
        </section>
    </main>
</body>
</html>
